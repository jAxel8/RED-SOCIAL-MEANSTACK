<div class="container">
   


        
    <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)" >  
        <h2 class="mt-3 mb-3 text-center">Tus datos</h2>
        <div class="col-lg-12">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12 text-center">
                    <img class="img-thumbnail rounded-circle" style="cursor: pointer;" (click)="uploadImage.click()" [src]="imagePreview"  >
                </div>

                <div class="col-lg-12 form-group mt-4">
                    <div class="form-floating">
                        <input type="text" required class="form-control" id="floatingInput" name="username" placeholder="name@example.com" [(ngModel)]="user.username">
                        <label for="floatingInput">Nombre de usuario</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="text" required class="form-control" id="floatingInput" name="name" placeholder="name@example.com" [(ngModel)]="user.name">
                        <label for="floatingInput">Nombres</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="text" required class="form-control" id="floatingInput" name="surname" placeholder="name@example.com" [(ngModel)]="user.surname">
                        <label for="floatingInput">Apellidos</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="email" required class="form-control" id="floatingInput" name="email" placeholder="name@example.com" [(ngModel)]="user.email">
                        <label for="floatingInput">Email</label>
                      </div>
                </div>




            </div>
            <button class="btn btn-dark mt-3">Actualizar datos</button>

            



        </div>
        
        



    </form>
    
    <input type="file" #uploadImage style="display: none;" (change)="subirImagen($event.target.files[0])" />





</div>
