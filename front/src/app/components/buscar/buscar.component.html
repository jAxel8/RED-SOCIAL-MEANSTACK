<div class="container">
    
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-center mt-5" *ngIf="load_data" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> 
    </div>
    
<div class="row g-3 mt-3" *ngIf="usuarios.length > 0">
<h1>Usuarios</h1>
<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of usuarios">
    <div class="card" [routerLink]="['/perfil',item._id]" style="cursor: pointer;" routerLinkActive="router-link-active" >
        <img src="{{item.profileImg}}" height="270" width="100%" />
        <div class="card-body">
          <h5 class="card-title">{{item.name}} {{item.surname}}</h5>
        </div>
      </div>
</div>


</div>







<div class="row g-3 mt-3" *ngIf="fotos.length > 0" >
    <h1>Fotos</h1>
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of fotos">
        <div class="card mb-5" [routerLink]="['/fotos',item._id]" style="cursor: pointer;" routerLinkActive="router-link-active" >
            <div style="cursor: pointer;" [routerLink]="['/fotos',item._id]" class="bg-image hover-overlay">
                <img style="cursor: pointer;background-color: black;object-fit: contain;" [routerLink]="['/fotos',item._id]"   width="100%" height="250" src="{{item.imagen}}" class="card-img-top" alt="">
                <div class="mask"style="background-color: rgba(8, 7, 7, 0.5)">
                    <div  class="container">
                    
                        <div class="mt-5 d-flex justify-content-center">
                            <h3 style="color: white;"><i class="bi bi-heart-fill"><span> {{item.likes}}</span></i></h3>
                            <h3 style="color: white;"><i class="fas fa-comments ms-4"></i><span> {{item.comentarios}} </span></h3>
                            <h3 style="color: white;"><i class="bi bi-eye-fill ms-4"><span> {{item.views}}</span></i></h3>
                        </div>

                    </div>
                </div>
              </div>
          </div>
    </div>
</div>

<div class="mt-5 text-center" *ngIf="fotos.length == 0 && usuarios.length == 0">

    <h1>No se encontraron resultados para {{termino}}</h1>
    <br>
    <img class="img-fluid" src="../../../assets/img/sadface.png.crdownload" alt="">
</div>











</div>
