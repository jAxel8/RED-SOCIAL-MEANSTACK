<div class="container">
   


        
    <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)" >  
        <h2 class="mt-3 mb-3 text-center">Crea una cuenta</h2>
        <div class="col-lg-12">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12 text-center">
                    <img class="img-thumbnail rounded-circle" style="cursor: pointer;object-fit: cover;" (click)="uploadImage.click()" [src]="imagePreview"  >
                </div>

                <div class="col-lg-12 form-group mt-4">
                    <div class="form-floating">
                        <input type="text" required class="form-control" id="floatingInput" name="username" placeholder="name@example.com" [(ngModel)]="username">
                        <label for="floatingInput">Nombre de usuario</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="text" required class="form-control" id="floatingInput" name="name" placeholder="name@example.com" [(ngModel)]="name">
                        <label for="floatingInput">Nombres</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="text" required class="form-control" id="floatingInput" name="surname" placeholder="name@example.com" [(ngModel)]="surname">
                        <label for="floatingInput">Apellidos</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="password" required class="form-control" id="floatingInput" name="password" placeholder="contraseña" [(ngModel)]="password">
                        <label for="floatingInput">Contraseña</label>
                      </div>
                </div>
                <div class="col-lg-12 form-group mt-3">
                    <div class="form-floating">
                        <input type="email" required class="form-control" id="floatingInput" name="email" placeholder="name@example.com" [(ngModel)]="email">
                        <label for="floatingInput">Email</label>
                      </div>
                </div>







                




            </div>
            <button class="btn btn-dark mt-3">Registrate</button>

            



        </div>
        
        



    </form>
    
    <input type="file" #uploadImage style="display: none;" (change)="subirImagen($event.target.files[0])" />





</div>
