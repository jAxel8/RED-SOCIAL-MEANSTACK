<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button class="text-light" ></ion-back-button>
    </ion-buttons>
    <ion-title class="text-light" >Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">

      <div class="ion-text-center">
        <img class="img-fluid rounded-circle" style="cursor: pointer;" (click)="uploadImage.click()" [src]="imagePreview">
      </div>

    <ion-item  class="text-light" lines="full">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username" name='username' type="text" required></ion-input>
    </ion-item>

    <ion-item class="text-light" lines="full">
      <ion-label position="floating">Nombres</ion-label>
      <ion-input [(ngModel)]="name" name='name' type="text" required></ion-input>
    </ion-item>

    <ion-item class="text-light" lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="surname" name='surname' type="text" required></ion-input>
    </ion-item>

    <ion-item class="text-light" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name='email' type="text" required></ion-input>
    </ion-item>

    <ion-item class="text-light" lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name='password' type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class="text-light" type="submit" color="danger" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>


<input type="file" #uploadImage style="display: none;" (change)="subirImagen($event.target.files[0])" />
