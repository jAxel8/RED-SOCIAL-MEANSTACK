<ion-header>
  <ion-toolbar>
    <ion-title class="text-light" >Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <ion-item class="text-light">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input name='username' [(ngModel)]="username" type="text" required></ion-input>
  </ion-item>

  <ion-item class="text-light">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input name='password' [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" style="--background: #333539;" >
    Iniciar sesión
  </ion-button>



  <ion-button color="danger" expand="block" class="mt-3" [routerLink]="['/registro']">Crear una cuenta</ion-button>
 </form>
</ion-content>
